<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Flexbox</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <nav>
        <ul>

        </ul>
    </nav>

    <div class="container">
        <form id="userForm">
            <h2>User Login Form</h2>
            <input type="text" name="first_name" placeholder="Enter your fist name here...">
            <input type="text" name="last_name" placeholder="Enter your last name here...">
            <input type="email" name="email_address" placeholder="Enter your email address here...">
            <input type="password" name="password" placeholder="Enter your password here...">
            <input type="submit" name="submit" value="SUBMIT">
        </form>
    </div>
