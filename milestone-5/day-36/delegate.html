<body>
    <section id="section">
        <h1>Exploring Event Bubbling</h1>
        <ul id="listUL">
            <li id="listItem1" class="item">Lorem 1</li>
            <li id="listItem2" class="item">Lorem 2</li>
            <li id="listItem3" class="item">Lorem 3</li>
            <li id="listItem4" class="item">Lorem 4</li>
            <li id="listItem5" class="item">Lorem 5</li>
        </ul>
    </section>
    <button type="button" id="addItemBtn">Add Item</button>


<script>

    // const listItems = document.getElementsByClassName("item");
    // for ( item of listItems ) {
    //     item.addEventListener("click", function(event) {
    //         const selectedEvent = event.target.parentNode.removeChild(event.target);
    //         console.log(selectedEvent);
    //     });
    // }

    document.getElementById("section").addEventListener("click", function(event) {
        event.target.parentNode.removeChild(event.target);
        event.stopPropagation;
    });

    const addItemBtn = document.getElementById("addItemBtn").addEventListener("click", function() {
        const newList = document.createElement('li');
        newList.classList.add('item');
        newList.innerText = "New List Item";
        document.getElementById("listUL").appendChild(newList);
    });
</script>
</body>
