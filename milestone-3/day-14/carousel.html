<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="myCarouselSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-innder">
            <div class="carousel-item active">
                <h2 class="text-center">Slider One</h2>
                <img src="images/car-hero-image.jpg" class="img-fluid" alt="Image One">
            </div>
            <div class="carousel-item">
                <h2 class="text-center">Slider Two</h2>
                <img src="images/image-one.jpg" class="img-fluid" alt="Image Two">
            </div>
            <div class="carousel-item">
                <h2 class="text-center">Slider Three</h2>
                <img src="images/Blog Image.png" class="img-fluid" alt="Image Three">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    </div>
