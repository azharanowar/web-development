<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-innder">
            <div class="carousel-item active">
                <h2 class="text-center">Slider One</h2>
                <img src="images/car-hero-image.jpg" class="img-fluid" alt="Image One">
            </div>
            <div class="carousel-item">
                <h2 class="text-center">Slider Two</h2>
                <img src="images/image-one.jpg" class="img-fluid" alt="Image Two">
            </div>
            <div class="carousel-item">
                <h2 class="text-center">Slider Three</h2>
                <img src="images/Blog Image.png" class="img-fluid" alt="Image Three">
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
